apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['JNI/java', 'gen/JNI/java']
        }
    }
    namespace 'com.parrot.arsdk.arutils'
}

dependencies {
    implementation project(':libARDiscovery')
    implementation project(':libARNetworkAL')
    implementation project(':libmux')
    implementation project(':libARSAL')
}
